name: fontsy_fonter_font_switcher
description: "A small app to show how to use fonts"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.2.1

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/lobster_two/LobsterTwo-Bold.ttf
          weight: 700
        - asset: assets/fonts/lobster_two/LobsterTwo-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/lobster_two/LobsterTwo-Italic.ttf
          style: italic
        - asset: assets/fonts/lobster_two/LobsterTwo-Regular.ttf
    - family: Noto Mono
      fonts:
        - asset: assets/fonts/NotoSansMono-VariableFont.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png

flutter_native_splash:
  color: "#9363F4"
  image: assets/splash/splash.png
  android_12:
    image: assets/splash/splash.png
    color: "#9363F4"
    icon_background_color: "#9363F4"
